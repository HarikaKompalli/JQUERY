<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('td').css('border', '1px solid')
            //:contains selector
            $('div:contains("div")').css('color', 'red')
            //:odd : even selector
            $('button').click(function () {
                $("tr:odd").css('color', 'red');
                $("tr:even").css('color', 'yellow');
            });
            //first child selector
            $('span:first-child').css('color','pink');
            //attribute selector
            $('input[value^="test"]').css('color','blue');//to find first word in value
            // $('input[value$="test"]').css('color','blue');//to find last word in value
            // $('input[value*="test"]').css('color','blue');//to find  word any where in value

        });
    </script>
</head>
